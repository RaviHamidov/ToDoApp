<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>FrontEnd Mentor | Todo app</title>
    </head>
    <body class="theme-dark">
        <!-- ########## Header Start ########## -->
        <header class="header flex-row">
            <h1 class="header_title">TODO</h1>
            <div class="header_cta">
                <input type="checkbox" name="theme" id="theme" />
                <label for="theme"></label>
            </div>
        </header>
        <!-- Section -> End -->

        <!-- ########## Main Start ########## -->
        <main>
            <!-- ########## ToDo Creator Start ########## -->
            <div class="main_creator flex-row">
                <span></span>
                <input
                    type="text"
                    placeholder="Create a new todo..."
                    name="addItem"
                    id="addItem"
                />
            </div>
            <!-- Section -> End -->

            <!-- ########## ToDo Content Start ########## -->
            <section class="main_content">
                <ul></ul>
            </section>
            <!-- Section -> End -->

            <!-- ########## ToDo Footer For Desktop Start ########## -->
            <div
                class="main_bottom-items flex-row space-between align-items-center"
            >
                <span class="main_bottom-items--counter"
                    ><span>2</span> items left</span
                >
                <div class="main_bottom-items--filter flex-row">
                    <label>
                        <input type="radio" name="filter" id="all" checked />
                        <span>All</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="active" />
                        <span>Active</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="completed" />
                        <span>Completed</span>
                    </label>
                </div>
                <span class="main_bottom-items--clear">Clear Completed</span>
            </div>
            <!-- Section -> End -->

            <!-- ########## ToDo Footer For Mobile Start ########## -->
            <div class="main_bottom-items flex-row space-between">
                <div class="main_bottom-items--filter flex-row">
                    <label>
                        <input type="radio" name="filter" id="all" checked />
                        <span>All</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="active" />
                        <span>Active</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="completed" />
                        <span>Completed</span>
                    </label>
                </div>
            </div>
            <!-- Section -> End -->
        </main>
        <!-- Section -> End -->

        <!-- ########## JavaScript Start ########## -->
        <script src="./assets/js/script.js"></script>
        <!-- Section -> End -->
    </body>
</html>
